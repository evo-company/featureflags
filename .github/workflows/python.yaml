name: Build & publish

on:
  push:
    branches: [ "**" ]
    tags:
    - "client-v*"
    - "proto-v*"
  pull_request:
    branches: [main]

jobs:
  deploy-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/client-')
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up PDM with python ${{ matrix.python-version }}
      uses: pdm-project/setup-pdm@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upload package to pypi.org
      run: pdm publish --username ${{ secrets.TWINE_USERNAME }} --password ${{ secrets.TWINE_PASSWORD }}

  deploy-proto:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./protobuf
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/proto-')
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: python -m pip install pdm
    - name: Upload package to pypi.org
      run: pdm publish --username ${{ secrets.TWINE_USERNAME }} --password ${{ secrets.TWINE_PASSWORD }}
